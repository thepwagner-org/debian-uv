name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*.*.*"]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup nfpm"
        run: script/setup-nfpm
      - name: "ğŸš§ Building"
        run: make -j$(nproc)
